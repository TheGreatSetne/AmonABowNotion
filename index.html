<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gothic Timepiece</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="A gothic-themed time & date widget site." />
</head>
<body>
  <button class="menu-button" id="menuButton">☰</button>
  <nav class="nav-menu" id="navMenu">
    <a href="index.html" class="nav-link active">Home</a>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
  </nav>

  <header class="site-header">
    <h1 class="title">Gothic Timepiece</h1>
    <p class="subtitle">Eternal time — beautifully displayed</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>Hosted on <strong>Netlify</strong> · Designed in gothic style</small>
  </footer>

  <script>
    function pad(n){return n.toString().padStart(2,'0');}
    function updateClock(){
      const now = new Date();
      const time = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      const date = now.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' });
      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
   }
    updateClock();
    setInterval(updateClock,1000);

    const menuButton = document.getElementById('menuButton');
    const navMenu = document.getElementById('navMenu');
    menuButton.addEventListener('click', () => {
      navMenu.classList.toggle('nav-menu-open');
    });
  </script>
</body>
</html>
