<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Gothic Timepiece</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Dashboard for Gothic Timepiece." />
</head>
<body>
  <button class="menu-button" id="menuButton">☰</button>
  <nav class="nav-menu" id="navMenu">
    <a href="index.html" class="nav-link">Home</a>
    <a href="dashboard.html" class="nav-link active">Dashboard</a>
   <a href="notion.html" class="nav-link">Notion</a>
  </nav>

  <header class="site-header">
    <h1 class="title">Dashboard</h1>
    <p class="subtitle">Your gothic control center</p>
  </header>

  <main class="container dashboard-container">
    <section class="dashboard-grid">
      <div class="dashboard-card">
        <h3 class="card-title">Current Time</h3>
        <div id="dashTime" class="dash-time">--:--:--</div>
      </div>

      <div class="dashboard-card">
        <h3 class="card-title">Today's Date</h3>
        <div id="dashDate" class="dash-date">Loading...</div>
      </div>

      <div class="dashboard-card">
        <h3 class="card-title">Time Zone</h3>
        <div id="dashTimezone" class="dash-info">Loading...</div>
      </div>

      <div class="dashboard-card">
        <h3 class="card-title">Week of Year</h3>
        <div id="dashWeek" class="dash-info">--</div>
      </div>

      <div class="dashboard-card wide">
        <h3 class="card-title">System Status</h3>
        <div class="status-list">
          <div class="status-item">
            <span class="status-label">Time Widget</span>
            <span class="status-badge active">Active</span>
          </div>
          <div class="status-item">
            <span class="status-label">Auto Update</span>
            <span class="status-badge active">Enabled</span>
          </div>
          <div class="status-item">
            <span class="status-label">Connection</span>
            <span class="status-badge active">Stable</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Hosted on <strong>Netlify</strong> · Designed in gothic style</small>
  </footer>

  <script>
    function pad(n){return n.toString().padStart(2,'0');}
    
    function getWeekNumber(d) {
      d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
      const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1)/7);
      return weekNo;
    }

    function updateDashboard(){
      const now = new Date();
      const time = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      const date = now.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' });
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const week = getWeekNumber(now);
      
      document.getElementById('dashTime').textContent = time;
      document.getElementById('dashDate').textContent = date;
      document.getElementById('dashTimezone').textContent = timezone;
      document.getElementById('dashWeek').textContent = `Week ${week}`;
    }
    
    updateDashboard();
    setInterval(updateDashboard,1000);

    const menuButton = document.getElementById('menuButton');
    const navMenu = document.getElementById('navMenu');
    menuButton.addEventListener('click', () => {
      navMenu.classList.toggle('nav-menu-open');
    });
  </script>
</body>
</html>
